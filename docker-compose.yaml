version: '3'

services:
  python-app:
    image: python-project #image from local file
    container_name: python-project #running container name
    ports:
      - "5000:5000" #ports to open for running containers
    volumes:
      - ./:/app

  vue-app:
    image: vue-project #image from local file
    container_name: vue-project #running container name
    ports:
      - "8080:4000" #ports to open for running containers
    volumes:
      - ./:/app
      - ./app/node_modules
    

  nginx-proxy:
    image: nginx-http-proxy #image from local file
    network_mode: host
    container_name: nginx-proxy #running container name
    ports:
      - "80:80" #ports to open for running containers